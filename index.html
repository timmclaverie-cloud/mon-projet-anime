<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet d'Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav>
            <a href="#accueil" class="logo">MonSite</a>
            <ul>
                <li><a href="#demos">Démos</a></li>
                <li><a href="#documentation">Docs</a></li>
                <li><a href="https://github.com/..." target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="accueil" class="hero">
            <h1>Bienvenue</h1>
            <p>Démonstration d'animations inspirées par Anime.js</p>
            
            <div class="animation-wrapper">
                <svg class="hero-animation" viewBox="0 0 400 400" width="400" height="400">
                    
                    <g class="rings-group">
                        <path class="ring" d="M 200 50 A 150 150 0 0 1 329.9 110.1" />
                        <path class="ring" d="M 329.9 110.1 A 150 150 0 0 1 329.9 289.9" />
                        <path class="ring" d="M 329.9 289.9 A 150 150 0 0 1 200 350" />
                        <path class="ring" d="M 200 350 A 150 150 0 0 1 70.1 289.9" />
                        <path class="ring" d="M 70.1 289.9 A 150 150 0 0 1 70.1 110.1" />
                        <path class="ring" d="M 70.1 110.1 A 150 150 0 0 1 200 50" />
                    </g>
                    
                    <g class="wave-group" transform="translate(100, 100)">
                        <defs>
                            <clipPath id="wave-clip">
                                <circle cx="100" cy="100" r="80"></circle>
                            </clipPath>
                        </defs>
                        
                        <path id="wave-path" clip-path="url(#wave-clip)"
                              d="M 0 100 
                                 C 40 80, 60 80, 100 100 
                                 S 140 120, 200 100 
                                 L 200 200 0 200 Z"
                        />
                        
                        <path id="wave-dots" clip-path="url(#wave-clip)"
                              d="M 0 100 
                                 C 40 80, 60 80, 100 100 
                                 S 140 120, 200 100"
                        />
                    </g>
                </svg>
            </div>
        </section>

        <section id="demos" class="demo-section">
            <h2>Autres Démos</h2>
            </section>
    </main>

    <footer class="main-footer">
        <p>Créé avec ❤️ et GitHub Pages.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
